<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Productivity Tracker</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="icon" type="icon" href="./check-mark.ico">
  </head>
  <body>

    <header class = "header">
      <h1>todo list</h1>
    </header>
    <div>
      <h2 class="title">0 Items Remaining - Nice Job!</h2>
    </div>
    <div class="list">
      <table class="my_table">
        <tr>
          <td>
          <label for="v1">
            <input type="checkbox" id="v1" value="v1" class="inline"/>
            <span class="strike">Track number of items remaining</span>
            
          </label>
          </td>
          <td><span class="right fas fa-fire">  6 day streak</span></td>
        </tr>
        <tr>
          <td>
            <label for="v2">
              <input type="checkbox" id="v2" value="v2" class="inline"/>
              <span class="strike">Indent overflow text</span>
            </label>
        </td>
        <td><span class="strike"> </span></td>
      </tr>
      <tr>
        <td>
          <label for="v3">
            <input type="checkbox" id="v3" value="v3" class="inline"/>
            <span class="strike">Improve design</span>
          </label>
        </td>
        <td><span class="strike"> </span></td>
      </tr>
      <tr>
        <td>
          <label for="v4">
            <input type="checkbox" id="v4" value="v4" class="inline"/>
            <span class="strike">Be able to edit todos</span>
          </label>
        </td>
        <td><span class="strike"> </span></td>
      </tr>
        <tr>
          <td>
          <label for="v5">
            <input type="checkbox" id="v5" value="v5" class="inline"/>
            <span class="strike">Be able to add and remove todos</span>
          </label>
        </td>
        <td><span class="strike"> </span></td>
      </tr>
        <tr>
          <td>
          <label for="v6">
            <input type="checkbox" id="v6" value="v6" class="inline"/>
            <span class="strike">Add a 3 bar drop down menu</span>
          </label>
        </td>
        <td><span class="strike"> </span></td>
      </tr>

      </table>
    </div>
    <script src="" async defer></script>
  </body>
</html>
