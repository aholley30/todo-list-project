<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">

    <title>Your Daily Todos</title>
    <meta name="description" content="">

    <script type="text/javascript">
        $('checkbox').change(function() {
          console.log("working");
          if ($('checkbox').prop('checked') ) {

    <script src="" async defer></script>
